name: pixy
description: A personal music player
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.10.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  just_audio: ^0.10.5
  audio_service: ^0.18.18
  file_picker: ^10.3.8
  path_provider: ^2.0.14
  provider: ^6.1.1
  on_audio_query: ^2.9.0      
  permission_handler: ^12.0.1 
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  http: ^1.1.0        
  dio: ^5.3.0
  palette_generator: ^0.3.3+3
  shared_preferences: ^2.2.2
  connectivity_plus: ^6.0.5
  audio_session: ^0.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.6
flutter:
  uses-material-design: true
  assets:
    - assets/images/

  